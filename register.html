<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register to Vote</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <div class="content">
	<a href="index.html" class="back-button">‚Üê Back</a>
        <h1>Register to Vote</h1>
        <p>You are viewing this page in English.</p>
        <p>Not yet registered to vote? Watch the video for a registration walkthrough, and follow along by following the website linked below!</p>

        <iframe class="video-placeholder" src="https://www.youtube.com/embed/RmMhQi6dans" frameborder="0" allowfullscreen></iframe>

        <div class="buttons">
            <a href="https://vote.wa.gov" class="button">Press this link to follow along</a>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script>
        async function loadContent(id, file) {
            const response = await fetch(file);
            const content = await response.text();
            document.getElementById(id).innerHTML = content;
        }

        loadContent("header-placeholder", "header.html");
        loadContent("footer-placeholder", "footer.html");
    </script>
</body>
</html>
