<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speak to a Representative</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <div class="content">
	<button class="back-button" onclick="window.location.href='index.html'">‚Üê Back</button>
        <h1>Speak to a Representative</h1>
        <p>This conversation will be in English.</p>

        <div class="representative-section">
            <div class="representative-intro">
                <img src="representative_avatar.png" alt="Representative Avatar" class="avatar">
                <div class="intro-message">
                    <p><strong>Hi! My name is Eliza!</strong><br>
                    I am here to help! What questions do you have for me?</p>
                </div>
            </div>

            <div class="chat-section">
                <input type="text" placeholder="Type your question here" class="chat-input">
                <button class="chat-button">
                    <img src="user_avatar.png" alt="User Avatar" class="avatar-small">
                </button>
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script>
        async function loadContent(id, file) {
            const response = await fetch(file);
            const content = await response.text();
            document.getElementById(id).innerHTML = content;
        }

        loadContent("header-placeholder", "header.html");
        loadContent("footer-placeholder", "footer.html");
    </script>
</body>
</html>
